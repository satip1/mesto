<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto проект</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="wrap"><header class="logo"><img src="593ae7c208470b8646ee.svg" alt="Логотип Место" class="logo__img"></header><main class="main"><div class="page"><section class="profile"><div class="profile__img"><img src="ee1ae116f0889024dfeb.jpg" alt="Фото пользователя" class="profile__avatar"> <button aria-label="Редактировать фото" class="profile__btn-avatar"></button></div><div class="profile__info"><div class="profile__heading"><h1 class="profile__title">Загрузка ...</h1><button type="button" aria-label="Редактировать профиль" class="profile__btn-edit"></button></div><h2 class="profile__text">Загрузка ...</h2></div><button type="button" aria-label="Добавить" class="profile__btn-add">+</button></section><section class="foto"></section><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer></div></main></div><section class="popup editprofile"><div class="popup__container editprofile__container"><button type="button" aria-label="Закрыть окно" class="popup__btn-close editprofile__btn-close"></button><h2 class="popup__title editprofile__title">Редактировать профиль</h2><form class="popup__form editprofile__form" name="editprofile__form" novalidate><label><input name="edit__name" id="user" class="popup__input popup__input_user" placeholder="Ваше имя" required minlength="2" maxlength="40"> <span class="popup__error user-error"></span></label> <label><input name="edit__about" id="about" class="popup__input popup__input_about" placeholder="Чем занимаетесь" required minlength="2" maxlength="200"> <span class="popup__error about-error"></span></label> <button type="submit" class="popup__btn-save editprofile__btn-save popup__btn-save_disabled" disabled="disabled">Сохранить</button></form></div></section><section class="popup addcard"><div class="popup__container addcard__container"><button type="button" aria-label="Закрыть окно" class="popup__btn-close addcard__btn-close"></button><h2 class="popup__title addcard__title">Новое место</h2><form class="popup__form addcard__form" name="addcard__form" novalidate><label><input name="addcard__name" id="place" class="popup__input" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error place-error"></span></label> <label><input type="url" name="addcard__about" id="href" class="popup__input" placeholder="Ссылка на картинку" required> <span class="popup__error href-error"></span></label> <button type="submit" class="popup__btn-save popup__btn-save_disabled addcard__btn-save" disabled="disabled">Сохранить</button></form></div></section><section class="popup editavatar"><div class="popup__container editavatar__container"><button type="button" aria-label="Закрыть окно" class="popup__btn-close editavatar__btn-close"></button><h2 class="popup__title editavatar__title">Обновить аватар</h2><form class="popup__form editavatar__form" name="editavatar__form" novalidate><label><input type="url" name="editavatar__about" id="fotouser" class="popup__input" placeholder="Ссылка на фото пользователя" required> <span class="popup__error fotouser-error"></span></label> <button type="submit" class="popup__btn-save popup__btn-save_disabled editavatar__btn-save" disabled="disabled">Сохранить</button></form></div></section><section class="popup delCard"><div class="popup__container delCard__container"><button type="button" aria-label="Закрыть окно" class="popup__btn-close delCard__btn-close"></button><h2 class="popup__title delCard__title">Вы уверены?</h2><form class="popup__form delCard__form" name="delCard__form" novalidate><button type="submit" class="popup__btn-save delCard__btn-save">Да</button></form></div></section><section class="popup fullimage"><div class="popup__fullimage-container fullimage__container"><button type="button" aria-label="Закрыть окно" class="popup__btn-close fullimage__btn-close"></button> <img src="1c5c9b10fc4847fec93b.png" alt="Ошибка загрузкии изображения" class="popup__fullimage fullimage__image"><h2 class="popup__fullimage-text fullimage__text"></h2></div></section><template class="tempcart"><article class="foto__card"><button class="foto__trash" type="button" aria-label="Удалить"></button> <img src="1c5c9b10fc4847fec93b.png" alt="Ошибка загрузкии зображения" class="foto__image"><div class="foto__info"><h3 class="foto__text"></h3><div class="foto__mark"><button class="foto__like" type="button" aria-label="Нравится"></button> <span class="foto__count">7</span></div></div></article></template></body></html>
