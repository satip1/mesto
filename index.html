<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto проект</title>
</head>

<body>
  <div class="wrap">
    <!-- логотип -->
    <header class="logo">
      <img src="./images/logo_white_svg.svg" alt="Логотип Место" class="logo__img">
    </header>

    <main class="main">
      <div class="page">

        <!-- данные опользователе блок profile -->
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Фото пользователя" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать профиль" class="profile__btn-edit"></button>
            </div>
            <h2 class="profile__text">Исследователь океана</h2>
          </div>
          <button type="button" aria-label="Добавить" class="profile__btn-add">+</button>
        </section>

        <!-- галлерея фотографий блок foto -->
        <section class="foto">
          <article class="foto__cart">
            <img src="./images/foto-1.jpg" alt="Фото 1" class="foto__image">
            <div class="foto__info">
              <h3 class="foto__text">Мужик на велосипеде </h3>
              <button class="foto__like" type="button" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="foto__cart">
            <img src="./images/foto-2.jpg" alt="Фото 2" class="foto__image">
            <div class="foto__info">
              <h3 class="foto__text">Олень </h3>
              <button class="foto__like" type="button" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="foto__cart">
            <img src="./images/foto-3.jpg" alt="Фото 3" class="foto__image">
            <div class="foto__info">
              <h3 class="foto__text">Итальянская улица </h3>
              <button class="foto__like" type="button" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="foto__cart">
            <img src="./images/foto-4.jpg" alt="Фото 4" class="foto__image">
            <div class="foto__info">
              <h3 class="foto__text">Марс </h3>
              <button class="foto__like" type="button" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="foto__cart">
            <img src="./images/foto-5.jpg" alt="Фото 5" class="foto__image">
            <div class="foto__info">
              <h3 class="foto__text">Батут</h3>
              <button class="foto__like" type="button" aria-label="Нравится"></button>
            </div>
          </article>
          <article class="foto__cart">
            <img src="./images/foto-6.jpg" alt="Фото 6" class="foto__image">
            <div class="foto__info">
              <h3 class="foto__text">Мужик на велосипеде </h3>
              <button class="foto__like" type="button" aria-label="Нравится"></button>
            </div>
          </article>
        </section>

        <!-- блок footer -->
        <footer class="footer">
          <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
      </div>
    </main>

  </div>

  <!-- блок редактирования popup -->
  <div class="popup">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть окно" class="popup__btn-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit__form">
        <input type="text" name="edit__name" id="user" class="popup__input" placeholder="Ваше имя">
        <input type="text" name="edit__about" id="about" class="popup__input" placeholder="Чем занимаетесь">
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./script/index.js"></script>
</body>

</html>
